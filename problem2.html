<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://skookuri.github.io/cs120hw4/stylesheet.css">
<title>Problem 2</title>
<style>
	li {
    	padding: 0;
        border-radius: 0;
		background: none;
		box-shadow: none;
    }
    
    li:hover {
    	background: none;
        cursor: auto;
    }
    
    ol {
    	display: inline-block;
    }
</style>
</head>
<body>
<h1><a href="https://skookuri.github.io/cs120hw4">‚è™ back</a></h1>
<h2>Problem 2</h2>
<div id="display"></div>
<script>
let nameArray = [];
let stringthing = "Bob, Craig, Mari, Sorn, Karl";
nameArray = stringthing.split(", ");

let text = "<ol>";
nameArray.forEach(myFunction);
text += "</ol>";

document.getElementById("display").innerHTML = text;

function myFunction(value) {
  text += "<li>" + value + "</li>";
} 
</script>
</body>
